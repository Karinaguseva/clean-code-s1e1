<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img src="./eisenhower-matrix.jpg" class="info-img" alt="Eisenhower matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app-wrapper">
      <p id="add-element">
        <label for="new-task" class="label new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="input input-text task" type="text">
            <button class="button">Add</button>
          </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list-wrapper" id="incomplete">
        <li class="item">
          <input type="checkbox" class="input input-check">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-text task-input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="button-img" alt="remove icon">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="input input-check">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task-input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="button-img" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list-wrapper" id="complete">
        <li class="item">
          <input type="checkbox" checked class="input input-check">
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task-input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="button-img" alt="remove icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
